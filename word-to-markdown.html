<style>

    --surface: #161616;

    --accent: #c8f060;
    --accent2: #60c8f0;
    --text: #e8e8e0;

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Syne', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;

    letter-spacing: -0.02em;
  }

  h1 span { color: var(--accent); }

  .main {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto 1fr;
    gap: 0;
  }

    grid-column: 1 / -1;
    padding: 2rem 3rem;
    border-bottom: 1px solid var(--border);

    width: 100%;
    height: 100%;

  .drop-icon {
    font-size: 3rem;
    margin-bottom: 1rem;
    display: block;
    line-height: 1;
  }

  .drop-title {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  .drop-sub {
    font-size: 0.85rem;
    color: var(--muted);

  }
  .preview-pane table {

  .preview-pane blockquote {

  .markdown-pane {

  }
  .fade-in { animation: fadeIn 0.3s ease forwards; }

<body>

<header>

  <h1>Word <span>‚Üí</span> Markdown</h1>

<div class="main">

      <div id="dropDefault">

        <div class="drop-title">ÊãñÊãΩ .docx Êñá‰ª∂Âà∞Ê≠§Â§ÑÔºåÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂</div>

        <span class="drop-icon">‚úÖ</span>

</div>

<div class="status-bar">

<script>
// ‚îÄ‚îÄ‚îÄ Turndown (MD converter) inline ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Simple HTML-to-Markdown conversion without external lib
function htmlToMarkdown(html) {
  const div = document.createElement('div');
  div.innerHTML = html;
  return nodeToMd(div).trim().replace(/\n{3,}/g, '\n\n');
}

function nodeToMd(node, options = {}) {
  if (node.nodeType === 3) { // text
    const text = node.textContent;
    if (!text.trim()) return options.pre ? text : ' ';
    return text.replace(/([*_`~\[\]\\])/g, '\\$1');
  }
  if (node.nodeType !== 1) return '';
  
  const tag = node.tagName.toLowerCase();
  const children = () => Array.from(node.childNodes).map(n => nodeToMd(n, options)).join('');
  
  const blockTags = ['div','p','section','article','header','footer','main','nav','aside'];
  
  switch(tag) {
    case 'h1': return `\n\n# ${children().trim()}\n\n`;
    case 'h2': return `\n\n## ${children().trim()}\n\n`;
    case 'h3': return `\n\n### ${children().trim()}\n\n`;
    case 'h4': return `\n\n#### ${children().trim()}\n\n`;
    case 'h5': return `\n\n##### ${children().trim()}\n\n`;
    case 'h6': return `\n\n###### ${children().trim()}\n\n`;
    case 'p': {
      const c = children().trim();
      return c ? `\n\n${c}\n\n` : '';
    }
    case 'br': return '  \n';
    case 'strong': case 'b': return `**${children()}**`;
    case 'em': case 'i': return `*${children()}*`;
    case 'del': case 's': return `~~${children()}~~`;
    case 'code': return options.pre ? children() : `\`${node.textContent}\``;
    case 'pre': {
      const codeEl = node.querySelector('code');
      const lang = codeEl ? (codeEl.className.match(/language-(\w+)/)?.[1] || '') : '';
      const code = codeEl ? codeEl.textContent : node.textContent;
      return `\n\n\`\`\`${lang}\n${code}\n\`\`\`\n\n`;
    }
    case 'blockquote': return `\n\n${children().trim().split('\n').map(l => '> ' + l).join('\n')}\n\n`;
    case 'a': {
      const href = node.getAttribute('href') || '';
      const text = children().trim();
      return href ? `[${text}](${href})` : text;
    }
    case 'img': {
      const src = node.getAttribute('src') || '';
      const alt = node.getAttribute('alt') || '';
      return `![${alt}](${src})`;
    }
    case 'ul': return '\n\n' + Array.from(node.children).map(li => `- ${nodeToMd(li).trim()}`).join('\n') + '\n\n';
    case 'ol': return '\n\n' + Array.from(node.children).map((li, i) => `${i+1}. ${nodeToMd(li).trim()}`).join('\n') + '\n\n';
    case 'li': return children().trim();
    case 'hr': return '\n\n---\n\n';
    case 'table': return convertTable(node);
    case 'thead': case 'tbody': case 'tfoot': return children();
    case 'tr': return children();
    case 'script': case 'style': return '';
    default:
      if (blockTags.includes(tag)) {
        const c = children().trim();
        return c ? `\n\n${c}\n\n` : '';
      }
      return children();
  }
}

function convertTable(table) {
  const rows = Array.from(table.querySelectorAll('tr'));
  if (!rows.length) return '';
  
  const toRow = (tr) => {
    const cells = Array.from(tr.querySelectorAll('th,td'));
    return '| ' + cells.map(c => nodeToMd(c).trim().replace(/\|/g, '\\|') || ' ').join(' | ') + ' |';
  };
  
  const headerRow = rows[0];
  const isHeader = headerRow.querySelector('th');
  
  let md = '\n\n' + toRow(headerRow) + '\n';
  if (isHeader || rows.length > 1) {
    const cols = headerRow.querySelectorAll('th,td').length;
    md += '| ' + Array(cols).fill('---').join(' | ') + ' |\n';
  }
  rows.slice(1).forEach(r => { md += toRow(r) + '\n'; });
  return md + '\n';
}

// ‚îÄ‚îÄ‚îÄ File handling ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let currentMd = '';
let currentFileName = '';

const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('drag-over');
  const file = e.dataTransfer.files[0];
  if (file) processFile(file);
});
fileInput.addEventListener('change', e => {
  if (e.target.files[0]) processFile(e.target.files[0]);
});

function setStatus(text, active = false) {
  document.getElementById('statusDot').className = 'status-dot' + (active ? ' active' : '');
  document.getElementById('statusText').textContent = text;
}

function processFile(file) {
  if (!file.name.endsWith('.docx')) {
    setStatus('‚ùå ËØ∑‰∏ä‰º† .docx Ê†ºÂºèÊñá‰ª∂');
    return;
  }
  
  currentFileName = file.name.replace(/\.docx$/i, '');
  document.getElementById('fileName').textContent = file.name;
  document.getElementById('fileInfo').classList.add('visible');
  document.getElementById('dropDefault').style.display = 'none';
  document.getElementById('progressRing').classList.add('show');
  setStatus('Â§ÑÁêÜ‰∏≠...');

  const reader = new FileReader();
  reader.onload = async e => {
    try {
      const result = await mammoth.convertToHtml({ arrayBuffer: e.target.result });
      const html = result.value;
      const md = htmlToMarkdown(html);
      
      currentMd = md;
      
      // Preview
      const preview = document.getElementById('previewPane');
      preview.innerHTML = html || '<em style="color:#666">ÔºàÁ©∫ÊñáÊ°£Ôºâ</em>';
      preview.classList.add('fade-in');
      
      // Markdown
      const mdPane = document.getElementById('markdownPane');
      mdPane.textContent = md;
      mdPane.classList.add('fade-in');
      
      const words = md.split(/\s+/).filter(Boolean).length;
      const lines = md.split('\n').length;
      document.getElementById('statsText').textContent = `${words} ËØç ¬∑ ${lines} Ë°å ¬∑ ${(new Blob([md]).size / 1024).toFixed(1)} KB`;
      
      setStatus(`ËΩ¨Êç¢ÂÆåÊàêÔºö${file.name}`, true);
      document.getElementById('progressRing').classList.remove('show');
      
      if (result.messages.length > 0) {
        console.log('ËΩ¨Êç¢Ë≠¶Âëä:', result.messages);
      }
    } catch(err) {
      setStatus('‚ùå ËΩ¨Êç¢Â§±Ë¥•Ôºö' + err.message);
      document.getElementById('progressRing').classList.remove('show');
    }
  };
  reader.readAsArrayBuffer(file);
}

function copyMd() {
  if (!currentMd) return;
  const btn = document.getElementById('copyBtn');

  const showSuccess = () => {
    btn.classList.add('copied');
    btn.innerHTML = '<span>‚úì</span> Â∑≤Â§çÂà∂';
    setTimeout(() => {
      btn.classList.remove('copied');
      btn.innerHTML = '<span>‚éò</span> Â§çÂà∂';
    }, 2000);
  };

  // Try modern clipboard API first
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(currentMd).then(showSuccess).catch(() => fallbackCopy());
  } else {
    fallbackCopy();
  }

  function fallbackCopy() {
    const ta = document.createElement('textarea');
    ta.value = currentMd;
    ta.style.cssText = 'position:fixed;top:0;left:0;opacity:0;pointer-events:none;';
    document.body.appendChild(ta);
    ta.focus();
    ta.select();
    try {
      document.execCommand('copy');
      showSuccess();
    } catch(e) {
      btn.innerHTML = '<span>‚úó</span> Â§çÂà∂Â§±Ë¥•';
      setTimeout(() => { btn.innerHTML = '<span>‚éò</span> Â§çÂà∂'; }, 2000);
    }
    document.body.removeChild(ta);
  }
}
</script>
